<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator App</title>
</head>
<body class="app-c">
    <div class="calc-c">
        <section>
            <h1 class="display" id="display">0</h1>
        </section>
        <section>
            <div class="numbers">
                <button class="btn" id="btn" value="0" >1</button>
                <button class="btn" id="btn" value="1" >2</button>
                <button class="btn" id="btn" value="2" >3</button>
            </div>
            <div class="operations">
                <button>+</button>
                <button>-</button>
                <button>/</button>
            </div>
        </section>
    </div>
    <script src="./app.js"></script>
</body>
</html>
